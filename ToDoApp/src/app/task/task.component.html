<div style="margin-left: 10px;">
  <span class="title">Task number:</span> {{i + 1}} <br>
  <span class="title">{{data.title}}</span> <br>
  <span class="title">{{data.description}}</span> <br>
  <span class="title">{{data.estado | estado}}</span>
  <span class="estado" *ngIf = "!verBoton">
    <button style="margin-left: 10px;" (click)='changeEstado(i)' (click)='borraBoton()'> Complete</button> <!-- i -->
  </span>
  <span class="remove">
    <button style="margin-left: 10px;" (click)='removeTask(i)'> X</button> <!-- data // i -->
  </span>
</div>
